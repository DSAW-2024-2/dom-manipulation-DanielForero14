<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrusel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="carrusel">
        <div class="carrusel-images">
          <img class = "Imagen" src="assets/image_1.jpg" alt="Imagen 1" class="active" />
          <img class= "Imagen" src="assets/image_2.jpeg" alt="Imagen 2" />
          <img class= "Imagen" src="assets/image_3.jpeg" alt="Imagen 3" />
        </div>
        <button class="carrusel-control prev" disabled>&#10094;</button>
        <button class="carrusel-control next">&#10095;</button>
        <div class="carrusel-indicators">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
